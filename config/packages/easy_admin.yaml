easy_admin:
    site_name: mailserver-admin
    entities:
        Domain:
            class: App\Entity\Domain
            list:
                sort: ['name', 'ASC']
                fields:
                    - { property: 'name' }
                    - { property: 'aliases' }
                    - { property: 'users' }
            form:
                fields:
                    - { property: 'name' }

        User:
            class: App\Entity\User
            list:
                sort: ['domain.name', 'ASC']
                fields:
                    - { property: 'domain' }
                    - { property: 'name', type: 'text' }
            form:
                fields:
                    - { property: 'domain' }
                    - { property: 'name', type: 'text' }
                    - { property: 'plainPassword', type: 'password', label: 'Password' }

        Alias:
            class: App\Entity\Alias
            list:
                sort: ['domain.name', 'ASC']
                fields:
                    - { property: 'domain' }
                    - { property: 'name', type: 'text' }
                    - { property: 'destination', type: 'email' }
            form:
                fields:
                    - { property: 'domain' }
                    - { property: 'name', type: 'text' }
                    - { property: 'destination', type: 'email' }
